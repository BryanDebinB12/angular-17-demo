<h1>Signals</h1>

<div>Count: {{ count() }}</div>
<div>Double: {{ double() }}</div>
<div>Explanation: {{ explanation() }}</div>
<div *ngIf="showComputationallyExpensiveSignal">
  {{ computationallyIntensive() }}
</div>

<button (click)="inc()">Increase</button>
<button (click)="reset()">Reset</button>
<button (click)="toggleComputationallyExpensiveSignal()">
  Toggle computationally expensive signal
</button>
